{% extends 'base.html' %}
{% load staticfiles %}

{% block headc %}
  <!-- <meta charset="UTF-8"> -->
  <title>forgotpasswd Form</title>  
  

  <style>

  html { width: 100%; height:100%; overflow:hidden; }


  .forgotpasswd { 
      position: absolute;
      top: 35%;
      right: 0%;
      /*left: 20%;*/
      /*bottom: 50%;*/
      /*margin: -120px 0 0 -260px;*/
      width:110%;
      height:100%;
      /*display: table-cell;*/
      text-align: center;
      vertical-align: middle;
  }
  .forgotpasswd h1 { color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; }

  input { 
      width: 85%; 
      margin-bottom: 10px; 
      /*background: rgba(0,0,0,0.3);*/
      border: none;
      outline: none;
      padding: 10px;
      font-size: 13px;
      color: #000000;
      /*text-shadow: 1px 1px 1px rgba(0,0,0,0.3);*/
      border: 1px solid rgba(0,0,0,0.3);
      border-radius: 4px;
  }

  .form-forgotpasswd {
      padding: 50px;
      background-color: #221F1F;
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 15px;
      border-color: #d2d2d2;
      border-width: 5px;
      /*box-shadow:0 1px 0 #cfcfcf;*/
  }

  .forgotpasswd-title{
    color: #fff;
    padding-left: 50px;
    padding-right: 50px;
  }

  /*input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }*/
  </style>


{% endblock headc %} 

{% block content %}
<div class="forgotpasswd">
<div class="col-md-offset-5 col-md-3">
  <div class="form-forgotpasswd">
    <h3 class="forgotpasswd-title">Forgot Password</h3>
  
  <form method="post" action="">
  	<br>
    {% csrf_token %}
    <!-- <span style="color: #FFF">{{ form.as_p }}</span> -->
    <input type="text" name="email" placeholder="Email" required="required" />
    <button type="submit" class="btn btn-primary btn-large">Submit</button>
  </form>
  </div>
</div>
</div>
{% endblock %}
